<div class="register-content">
    <div class="overlay">
        <form [formGroup]="registerForm">
            <h2>Sign up</h2>
            <div>
                <input type="text" placeholder="First Name" class="my-1">
            </div>
            <div>
                <input type="text" placeholder="Last Name" class="my-1">
            </div>
            <div>
                <input type="text" placeholder="Email" class="my-1">
            </div>
            <div>
                <input type="text" placeholder="Password" class="my-1">
            </div>
            <div>
                <input type="text" placeholder="Age" class="my-1">
            </div>
        </form>
    </div>
</div>
